<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css"><link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script><script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/palemras_115_ndvi_centr_1.js"></script>
        <script>
        var map = L.map('map', {
            zoomControl:true, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0]
        .className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        function pop_palemras_115_ndvi_centr_1(feature, layer) {
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDVImean'] !== null ? autolinker.link(feature.properties['NDVImean'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['NDVI_r'] !== null ? autolinker.link(feature.properties['NDVI_r'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Diagnostic'] !== null ? autolinker.link(feature.properties['Diagnostic'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Palmeras_6'] !== null ? autolinker.link(feature.properties['Palmeras_6'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_palemras_115_ndvi_centr_1_0(feature) {
            switch(String(feature.properties['Diagnostic'])) {
                case 'DAÑO ALTO':
                    return {
                pane: 'pane_palemras_115_ndvi_centr_1',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(249,148,7,1.0)',
                interactive: true,
            }
                    break;
                case 'MUERTAS':
                    return {
                pane: 'pane_palemras_115_ndvi_centr_1',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(254,65,13,1.0)',
                interactive: true,
            }
                    break;
                case 'SIN SÍNTOM':
                    return {
                pane: 'pane_palemras_115_ndvi_centr_1',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(28,254,28,1.0)',
                interactive: true,
            }
                    break;
                case 'SÍNTOMAS':
                    return {
                pane: 'pane_palemras_115_ndvi_centr_1',
                radius: 6.4,
                opacity: 1,
                color: 'rgba(255,255,255,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 4.0,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(236,236,6,1.0)',
                interactive: true,
            }
                    break;
            }
        }
        map.createPane('pane_palemras_115_ndvi_centr_1');
        map.getPane('pane_palemras_115_ndvi_centr_1').style.zIndex = 401;
        map.getPane('pane_palemras_115_ndvi_centr_1').style['mix-blend-mode'] = 'normal';
        var layer_palemras_115_ndvi_centr_1 = new L.geoJson(json_palemras_115_ndvi_centr_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_palemras_115_ndvi_centr_1',
            layerName: 'layer_palemras_115_ndvi_centr_1',
            pane: 'pane_palemras_115_ndvi_centr_1',
            onEachFeature: pop_palemras_115_ndvi_centr_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_palemras_115_ndvi_centr_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_palemras_115_ndvi_centr_1);
        map.addLayer(layer_palemras_115_ndvi_centr_1);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        setBounds();
        var i = 0;
        layer_palemras_115_ndvi_centr_1.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Palmeras_6'] !== null?String('<div style="color: #aaff0b; font-size: 21pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Palmeras_6']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_palemras_115_ndvi_centr_1'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_palemras_115_ndvi_centr_1]);
        map.on("zoomend", function(){
            resetLabels([layer_palemras_115_ndvi_centr_1]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_palemras_115_ndvi_centr_1]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_palemras_115_ndvi_centr_1]);
        });
        </script>
    </body>
</html>
